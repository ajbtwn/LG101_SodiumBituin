    <script>
        function determineTriangle(a, b, c) {
            if ((a==b) && (b==c)) {
                window.alert("The triangle is EQUILATERAL");
            }
            else {
                if ((a==b) || (b==c) || (a==c)) {
                    window.alert("The triangle is ISOSCELES");
                }
                else {
                    window.alert("The triangle is SCALENE");
                }
            }
        }

        for (let i=1; i<4;) {
            switch (i) {
                case 1:
                    var a = prompt("Enter a number:", "0");
                    if (isNaN(a)){
                        window.alert("Invalid input!");
                    }
                    else {
                        i++;
                        
                    }
                    break;
                case 2:
                    var b = prompt("Enter a number:", "0");
                    if (isNaN(b)){
                        window.alert("Invalid input!");
                    }
                    else {
                        i++;
                    }
                    break;
                case 3:
                    var c = prompt("Enter a number:", "0");
                    if (isNaN(c)){
                        window.alert("Invalid input!");
                    }
                    else {
                        i++;
                    }
                    break;
            }
        }
        determineTriangle(a, b, c);
    </script>
